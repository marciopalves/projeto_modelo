<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:head></h:head>
<h:body>

	<ui:composition template="template/template.xhtml">
		<ui:define name="content">
			<h:form id="cad_escola">
				<p:panel header="Cadastro de Aluno">
					<h:panelGrid columns="2">
						<p:outputLabel>Nome</p:outputLabel>
						<p:inputText value="#{AlunoMB.bean.nome}" />
						
						<p:outputLabel>Matrícula</p:outputLabel>
						<p:inputText value="#{AlunoMB.bean.matricula}" />
						
						<p:commandButton action="#{AlunoMB.insert}" 
						update="cad_escola" value="Cadastrar" />
					</h:panelGrid>
					<p:dataTable var="aluno" value="#{AlunoMB.list}">
						<p:column headerText="Nome">
							#{aluno.nome}
						</p:column>
						
						<p:column headerText="Matrícula">
							#{aluno.matricula}
						</p:column>
					</p:dataTable>
					
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
